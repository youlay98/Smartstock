version: "3.8"
services:
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: secret123
    volumes:
      - ./minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - smartstock-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - smartstock-network

  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    image: smartstock/eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    restart: unless-stopped
    networks:
      - smartstock-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  gateway-service:
    build:
      context: ./GatewayService
      dockerfile: Dockerfile
    image: smartstock/gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    restart: unless-stopped
    networks:
      - smartstock-network

  # Databases for Microservices
  auth-db:
    image: postgres:15-alpine
    container_name: auth-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432" # Exposed for local debugging/running app on host
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - smartstock-network

  product-db:
    image: postgres:15-alpine
    container_name: product-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: product_db
    ports:
      - "5433:5432"
    volumes:
      - product-db-data:/var/lib/postgresql/data
    networks:
      - smartstock-network

  order-db:
    image: postgres:15-alpine
    container_name: order-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: order_db
    ports:
      - "5434:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
    networks:
      - smartstock-network

  customer-db:
    image: postgres:15-alpine
    container_name: customer-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: customer_db
    ports:
      - "5435:5432"
    volumes:
      - customer-db-data:/var/lib/postgresql/data
    networks:
      - smartstock-network

  cart-db:
    image: postgres:15-alpine
    container_name: cart-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cart_db
    ports:
      - "5436:5432"
    volumes:
      - cart-db-data:/var/lib/postgresql/data
    networks:
      - smartstock-network
  # Uncomment these if you want to run the apps in Docker as well
  # Ensure you run 'mvn clean package -DskipTests' first to generate JARs if using simple Dockerfiles

  # auth-service:
  #   build: ./AuthService
  #   depends_on:
  #     - eureka-server
  #     - auth-db
  #   environment:
  #     - SPRING_DATASOURCE_URL=jdbc:postgresql://auth-db:5432/auth_db
  #     - SPRING_DATASOURCE_USERNAME=postgres
  #     - SPRING_DATASOURCE_PASSWORD=password
  #     - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
  #   networks:
  #     - smartstock-network

networks:
  smartstock-network:
    driver: bridge

volumes:
  auth-db-data:
  product-db-data:
  order-db-data:
  customer-db-data:
  cart-db-data:
